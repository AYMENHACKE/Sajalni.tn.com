<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>sajalni</title>
</head>

<body>
  <div id="sajalni-container">
    <h2 class="green-text">sajalni</h2>
    <form id="sajalni-form">
      <label for="imei1">Imei1:</label>
      <input type="text" id="imei1" name="imei1" required>
      <label for="imei2">Imei2:</label>
      <input type="text" id="imei2" name="imei2" required>
      <label for="serial">Serial:</label>
      <input type="text" id="serial" name="serial" required>
      <label for="modal">Modal:</label>
      <input type="text" id="modal" name="modal" required>
      <label for="email">Adresse email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
